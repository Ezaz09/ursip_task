server.port=${PORT:8080}

spring.datasource.url=jdbc:mysql://localhost:3306/testtask?serverTimezone=UTC&&useSSL=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.id.new_generator_mappings=false

spring.liquibase.change-log=classpath:db/changelog/master.yml
spring.liquibase.url=jdbc:mysql://localhost:3306/testtask?serverTimezone=UTC&&useSSL=true
spring.liquibase.user=root
spring.liquibase.password=admin